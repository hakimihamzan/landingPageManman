<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page for real estate business">
    <meta name="author" content="Hakimi Hamzan">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>MiEstate - The Best Real Estate Agent</title>
</head>

<body>
    <header>
        <nav class="nav_main">
            <div class="nav_main_logo">
                <i class="fa-solid fa-building"></i>
                <h1>MiEstate</h1>
            </div>

            <ul class="nav_main_ul">
                <li><a href="#">Invest With Us</a></li>
                <li><a href="#">Newsroom</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="nav_main_settings">
                <i class="fa-solid fa-magnifying-glass search_icon"></i>
                <div id="settings_tools" class="nav_main_lang">
                    <i class="fa-solid fa-flag-usa"></i>
                    <p>English</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>

            <div class="nav_main_collapse">
                <i class="fa-solid fa-bars-staggered"></i>
            </div>
        </nav>
    </header>

    <section id="intro"></section>

    <script>
        document.getElementById("settings_tools").addEventListener("click", (e) => {
            if (!document.querySelector('.dropdown-content').classList.contains('dropdown-content-on')) {
                document.querySelector('.dropdown-content').classList.add('dropdown-content-on')
            } else {
                document.querySelector('.dropdown-content').classList.remove('dropdown-content-on')
            }

            setTimeout(() => {
                document.querySelector('.dropdown-content').classList.remove('dropdown-content-on')
            }, 8000)

        })

        let navBarHide = true;

        document.querySelector('.navbar_collapse').addEventListener('click', (e) => {
            if (navBarHide) {
                document.querySelector('.nav_modal').classList.add('slideIn')
                navBarHide = false
            } else {
                navBarHide = true
            }

        })
    </script>
</body>

</html>
